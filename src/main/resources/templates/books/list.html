<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring framework</title>
</head>
<body>
<h1>Book list</h1>

<table>
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">123</td>
        <td th:text="${book.title}">123</td>
        <td th:text="${book.publisher.name}">123</td>
    </tr>
</table>

</body>
</html>
